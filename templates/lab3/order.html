{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <h1>Заказ напитка</h1>

    <form action="/lab3/pay">
        <div>Напиток:</div>
        <label>
            <input type="radio" value="cofee" name="drink" checked>Кофе (120 руб.)
        </label>
        <label>
            <input type="radio" value="black-tea" name="drink" checked>Чёрный чай (80 руб.)
        </label>
        <label>
            <input type="radio" value="green-tea" name="drink" checked>Зелёный чай (70 руб.)
        </label>

        <div>Добавки:</div>
        <label>
            <input type="checkbox" name="milk">Молоко (+30 руб.)
        </label>
        <label>
            <input type="checkbox" name="sugar">Сахар (+10 руб.)
        </label>

        <div>
            <button type="submit">Заказать</button>
        </div>
    </form>
    
{% endblock %}
