{% extends "base.html" %}

{% block lab %}лабораторная работа 4{% endblock %}

{% block main %}
    {% if authorized %}
        <h1>Добро пожаловать, {{ name }}!</h1>
        <div>
            <form action="/lab4/logout" method="post">
                <button>Выход</button>
            </form>
        </div>
        <p><a href="{{ url_for('lab4.users_list') }}">Посмотреть всех пользователей</a></p>
    {% else %}
        <h1>Вход</h1>
        <h2>Пожалуйста, авторизуйтесь</h2>
        <form method="post">
            <div>
                <label for="login">Пользователь:</label>
                <input type="text" id="login" name="login" value="{{ login }}">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password">
            </div>
            <div style="color: red; font-weight: bold;">{{ error }}</div>
            <div>
                <button type="submit">Войти</button>
                <button type="reset">Отмена</button>
            </div>
        </form>

        <p>Нет аккаунта? <a href="{{ url_for('lab4.register') }}">Зарегистрироваться</a></p>
    {% endif %}
{% endblock %}
