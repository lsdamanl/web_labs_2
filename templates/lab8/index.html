<style>
    main {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;        
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #d7f0f8;
    }

    .username {
        margin-top: 15px;
        font-weight: bold;
        color: #555;
    }

    .container .button-group {
        display: flex;
        gap: 10px; /* Расстояние между кнопками */
        margin-top: 20px;
    }

    .container button {
        padding: 12px 20px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background-color: #fff;
        color: #333;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        outline: none;
    }

    .container button:hover {
        background-color: #65a1e0;
        color: #fff;
        border-color: #65a1e0;
        transform: translateY(-2px);
        box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.2);
    }

    .container button:active {
        transform: translateY(0);
        box-shadow: none;
    }
</style>
{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
<div class="container">
    <h1>База знаний</h1>
    {% if login == 'Anonymous' %}
        <div class="button-group">
            <a href="/lab8/login"><button>Вход</button></a>
            <a href="/lab8/register"><button>Регистрация</button></a>
            <a href="/lab8/public"><button>Публичные статьи</button></a>
        </div>
        <div class="username"><i>Anonymous</i></div>
    {% else %}
        <div class="button-group">
            <a href="/lab8/logout"><button>Выход</button></a>
            <a href="/lab8/article"><button>Cписок моих статей</button></a>
            <a href="/lab8/article/create"><button>Cоздать статью</button></a>
            <a href="/lab8/public"><button>Публичные статьи</button></a>
        </div>
        <div class="username"><i>{{ login }}</i></div>
    {% endif %}
</div>
{% endblock %}

{% block style %}
{% endblock %}
